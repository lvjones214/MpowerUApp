<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories-MpowerU</title>

    <link rel = "stylesheet" href="./layout.css">
    <link rel = "stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <image class="logoImage" src=/src/front-end/img/logo2.png alt = "logo"></image>
        </div>
    <div class="all-resource-buttons">

        <button id = "category-button" class="unemployment-button">Unemployment</button>
        <button id = "category-button"class="reemployment-button">Re-Employment</button>
        <button id = "category-button"class="food-resources">Food Resources</button>
        <button id = "category-button"class="housing">Housing</button>
        <button id = "category-button"class="medical-care">Medical Care</button>
        <button id = "category-button"class="childcare">Childcare</button>
        <button id = "category-button"class="financial-resources">Financial Resources</button>
        <button id = "category-button"class="emotional-support">Emotional Support</button>
        <button id = "category-button"class="education">Education</button>
        <button id = "category-button"class="other">Other</button>
    </div>
    
    <footer class="footer">
        &#169MpowerU 2021
    </footer>
    
</body>
</html>
